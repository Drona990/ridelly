<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #007BFF;
            padding: 20px;
            text-align: center;
        }
        .email-header img {
            max-height: 50px;
        }
        .email-body {
            padding: 20px;
        }
        .email-body h1 {
            color: #333333;
            font-size: 24px;
        }
        .email-body p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
        }
        .email-footer {
            background-color: #f4f4f4;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #888888;
        }
        .email-footer a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section -->
        <div class="email-header">
            <img src="{{ logo_url }}" alt="Company Logo">
        </div>

        <!-- Body Section -->
        <div class="email-body">
            <h1>Verify Your Account</h1>
            <p>Hello,</p>
            <p>Your OTP code is <strong>{{ otp }}</strong>. It will expire in 5 minutes.</p>
            <p>If you didn't request this email, please ignore it.</p>
            <p>Thank you,</p>
            <p>The {{ company_name }} Team</p>
        </div>

        <!-- Footer Section -->
        <div class="email-footer">
            <p>&copy; {{ current_year }} {{ company_name }}. All rights reserved.</p>
            <p><a href="{{ website_url }}">Visit our website</a></p>
        </div>
    </div>
</body>
</html>
